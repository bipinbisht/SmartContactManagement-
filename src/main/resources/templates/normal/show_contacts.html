<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<div class="container">
				<h1 class="text-center">Your Contacts</h1>
				<!-- Search functionality -->
					<div class="search my-3">
					<!-- we will target jquery with id -->
						<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Find Your Contacts" />
						
						<div class="search-result">
							<!-- result goes here -->
						</div>
					</div>
					
				<div class="table-responsive">
				<table class="table table-hover">
					<thead class="thead-light">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item:${contacts}">
							<th scope="row" th:text=${'SCBP1996'+item.cId}></th>
							<td>
							<img  class="my_profile_picture" alt="not available" th:src="@{'/img/'+${item.image}}">
							<span th:text=${item.name}></span></td>
							<td>
								<a th:href="@{'/user/'+${item.cId}+'/contact/'}">
								 	<span th:text=${item.email}></span>
								</a>
							</td>
							<td th:text=${item.phone}></td>
							<td>
								<a href="#" th:onclick="|deleteContact(${item.cId})|" class="btn btn-danger btn-sm">Delete</a>
								<form method="post" th:action="@{'/user/update-contact/'+${item.cId}}" class="mt-2">
								<button type="submit" class="btn btn-success btn-sm">Update</button>
								</form>
								
							</td>
						</tr>

					</tbody>
				</table>
				</div>
				<!-- Pagination part -->

				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage !=0}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
						<li th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${i-1}}"><span th:text="${i}"></span></a></li>
						<li th:if="${currentPage+1 !=totalPages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>
		</div>
		<script>
				$(".items").removeClass("active");
				$("#contacts-link").addClass("active");
			</script>
	</section>
</body>
</html>
