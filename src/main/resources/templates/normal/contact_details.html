<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="card ml-3 mr-3" th:if="${contact}">
			<div class="card-body" >
				<div class="container text-center">
					<img style="height: 200px; width: 200px;"
						class="my_profile_picture" alt="not available"
						th:src="@{'/img/'+${contact.image}}">
					<h3>
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h3>
					<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr> 
						</tbody>
					</table>
					</div>
					<hr>
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container mt-3">

						<button th:onclick="|deleteContact(${contact.cId})|"  class="btn btn-danger btn-sm btn-block">Delete</button>
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
								<button type="submit" class="btn btn-success btn-sm btn-block">Update</button>
								</form>
					</div>
				</div>
			</div>
		</div>
		<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You dont have permisson to see this contact..</h1>
	</section>
</body>
</html>
