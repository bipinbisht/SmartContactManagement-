<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h2 class="text-center">
					<img class=" " width="80px" alt="WhiteLabel Error"
						th:src="@{/img/add-contact.png}">Update Contact
				</h2>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">
								<!-- Hidden Field for id -->
								<input type="hidden" th:value="${contact.cId}" name="cId">
								<!-- First Name -->
						
								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-plus"></i>

										</div>
									</div>
									<input th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter Name here" class="form-control">
								</div>

								<!-- Second Name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fas fa-user-alt"></i>

										</div>
									</div>
									<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name Here" class="form-control">
								</div>

								<!-- Phone No -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-phone"></i>

										</div>
									</div>
									<input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone"
										placeholder="Enter Phone Number Here" class="form-control">
								</div>

								<!-- Email  -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<strong>@</strong>

										</div>
									</div>
									<input th:value="${contact.email}" required type="email" id="email" name="email"
										placeholder="Enter Email Here" class="form-control">
								</div>

								<!-- Work -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-briefcase"></i>

										</div>
									</div>
									<input th:value="${contact.work}" required type="text" id="work" name="work"
										placeholder="Enter Your Work Here" class="form-control">
								</div>

								<!-- Contact Description -->

								<div class="form-group mt-3">
									<textarea  th:utext="${contact.description}" rows="10" name="description" id="mytextarea"
										class="form-control"
										placeholder="Enter Your Contact Description"></textarea>
								</div>
								<div class="conatiner text-center">
								
									<img th:src="@{'/img/'+${contact.image}}" alt=".." class="img-fluid my_profile_picture" style="height:250px;width:250px;" />
								</div>
								<p class="text-secondary">choose a new profile picture</p>
								<!-- Image Upload -->
								<div class="custom-file">
									<input type="file" name="profileImage">
								</div>
								<!-- Button -->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Add Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
