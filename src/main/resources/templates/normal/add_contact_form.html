<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
	<body>
		<section>
		<div class="card mr-3 ml-3">
		
			<div class="card-body">
			<div class="container text-center">
							<img class=" " width="80px" alt="WhiteLabel Error"
								th:src="@{/img/add-contact.png}">
						</div>
				<h2 class="text-center">Add Contact</h2>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#"
								  th:object="${contact}"
								   enctype="multipart/form-data"
								   method="POST"
								   th:action="@{/user/process-contact}"
								   class="mt-2">
								   
								   <!-- First Name -->	
								   <div class="input-group">
								   
										<div class="input-group-prepend">
										
											<div class="input-group-text ">
											
												<i class="fa fa-plus"></i>
												
											</div>
										</div>
											<input type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control">
								   </div>	
								    <!-- Second Name -->	
								   <div class="input-group mt-3">
								   
										<div class="input-group-prepend">
										
											<div class="input-group-text ">
											
												<i class="fas fa-user-alt"></i>
												
											</div>
										</div>
											<input type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here" class="form-control">
								   </div>		
								   
								    <!-- Phone No -->	
								   <div class="input-group mt-3">
								   
										<div class="input-group-prepend">
										
											<div class="input-group-text ">
											
												<i class="fa fa-phone"></i>
												
											</div>
										</div>
											<input type="text" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control">
								   </div>		
								   
								    <!-- Email  -->	
								   <div class="input-group mt-3">
								   
										<div class="input-group-prepend">
										
											<div class="input-group-text ">
											
											@
												
											</div>
										</div>
											<input type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control">
								   </div>	
								   
								    <!-- Work -->	
								   <div class="input-group mt-3">
								   
										<div class="input-group-prepend">
										
											<div class="input-group-text ">
											
												<i class="fa fa-briefcase"></i>
												
											</div>
										</div>
											<input type="text" id="work" name="work" placeholder="Enter Your Work Here" class="form-control">
								   </div>
								   <!-- Contact Description -->	
								   <div class="form-group mt-3">
								   	<textarea rows="10" name="description" id="description" class="form-control" placeholder="Enter Your Contact Description"></textarea>	
								   	</div>		
								   	<div class="custom-file">
								   		<input type="file" name="profileImage">
								   	</div>		
								   	
								   	<div class="container text-center">
								   		<button class="btn btn-outline-primary">Add Contact</button>
								   	</div>				
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
			
		</section>
	</body>
</html>
