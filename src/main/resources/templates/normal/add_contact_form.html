<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
	<body>
		<section>
		<div class="card mr-3">
		
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#"
								  th:object="${contact}"
								   enctype="multipart/form-data"
								   method="POST"
								   th:action="@{/user/process-contact}"
								   class="mt-2">
								   
								   <!-- First Name -->	
								   <div class="input-group">
								   
										<div class="input-group-prepend">
										
											<div class="input-group-text ">
											
												<i class="fa fa-plus"></i>
												
											</div>
										</div>
											<input type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control">
								   </div>	
								    <!-- Second Name -->	
								   <div class="input-group mt-3">
								   
										<div class="input-group-prepend">
										
											<div class="input-group-text ">
											
												<i class="fas fa-user-alt"></i>
												
											</div>
										</div>
											<input type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here" class="form-control">
								   </div>		
								   
								    <!-- Phone No -->	
								   <div class="input-group mt-3">
								   
										<div class="input-group-prepend">
										
											<div class="input-group-text ">
											
												<i class="fa fa-phone"></i>
												
											</div>
										</div>
											<input type="password" id="phone" name="name" placeholder="Enter Phone Number Here" class="form-control">
								   </div>		
								   
								    <!-- Email  -->	
								   <div class="input-group mt-3">
								   
										<div class="input-group-prepend">
										
											<div class="input-group-text ">
											
											@
												
											</div>
										</div>
											<input type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control">
								   </div>	
								   
								    <!-- Work -->	
								   <div class="input-group mt-3">
								   
										<div class="input-group-prepend">
										
											<div class="input-group-text ">
											
												<i class="fa fa-briefcase"></i>
												
											</div>
										</div>
											<input type="text" id="work" name="work" placeholder="Enter Your Work Here" class="form-control">
								   </div>										
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
			
		</section>
	</body>
</html>
