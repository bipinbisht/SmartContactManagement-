<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card ">

						<div class="container text-center">
							<img class=" " width="80px" alt="WhiteLabel Error"
								th:src="@{/img/notes.png}">
						</div>

						<!-- condition pop up -->
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<h2 class="text-center">Register Here!</h2>
						<form novalidate th:action="@{/do_register}" method="post"
							th:object="${user}">
							<!-- Name---------------------------------------------- -->
							<div class="form-group">
								<label for="name_field">Name</label> <input type="text"
									th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
									name="name" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.name}">
								<div class="invalid-feedback"
									th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							<!-- Email---------------------------------------------- -->
							<div class="form-group">
								<label for="email_field">Email address</label> <input
									name="email" type="text" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.email}">
							</div>
							<!-- Password---------------------------------------------- -->
							<div class="form-group">
								<label for="pass_field">Password</label> <input type="password"
									name="password" class="form-control" id="pass_field"
									aria-describedby="emailHelp" placeholder="Enter here" required>
							</div>
							<!-- User About Field ----------->
							<div class="form-group">
								<textarea name="about" rows="4" th:text="${user.about}"
									placeholder="Tell Something about Yourself..."
									class="form-control"></textarea>
							</div>
							<!-- Terms and condition and agreement -->
							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"> <label for="agreement">Accept
									terms and conditions</label>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
